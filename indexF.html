<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolver Fórmula General</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vincular CSS externo -->
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Fórmula General</h1>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inputA" class="form-label">Valor de a:</label>
                <input type="number" class="form-control" id="inputA" placeholder="Ingrese el valor de a">
            </div>
            <div class="col-md-4">
                <label for="inputB" class="form-label">Valor de b:</label>
                <input type="number" class="form-control" id="inputB" placeholder="Ingrese el valor de b">
            </div>
            <div class="col-md-4">
                <label for="inputC" class="form-label">Valor de c:</label>
                <input type="number" class="form-control" id="inputC" placeholder="Ingrese el valor de c">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <button id="calcularBtn" class="btn btn-primary w-100">Calcular</button>
            </div>
            <div class="col-md-6">
                <button id="limpiarBtn" class="btn btn-secondary w-100">Limpiar</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="resultadoX1" class="form-label">Resultado x₁:</label>
                <input type="text" class="form-control" id="resultadoX1" readonly>
            </div>
            <div class="col-md-6">
                <label for="resultadoX2" class="form-label">Resultado x₂:</label>
                <input type="text" class="form-control" id="resultadoX2" readonly>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vincular archivo JS externo -->
    <script src="script.js"></script>
</body>
</html>
